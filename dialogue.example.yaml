---
actors:
- tag: time_keeper
  scene: hello
scenes:
- id: greeter
  text: Hello, welcome to the Mushroom Self-Governing Federation. Would you like to know the time?
  buttons:
    - text: What time is it??
      action: DBSH_Time
    - text: Got anything special?
      scene: magic_1
    - text: Got any jokes?
      scene: knock_knock
    - text: I hear you do impressions?
      # this is under the examples folder
      scene: sound_test
- id: knock_knock
  text: Knock knock
  buttons:
    - text: Who's there?
      scene: knock_knock_2
- id: knock_knock_2
  text: GROOOOOOOOAAAAAAAAAN
  buttons:
    - text: Groan who?
      scene: knock_knock_3
- id: knock_knock_3
  text: The door was smashed in and a zombie lurches at you.
  buttons:
    - text: ...
      command: /damage @p 4
- id: magic_1
  text: Oh, no... Not really. Just me and my mushrooms and my magic book.
  buttons:
    - text: Okay thanks!
      scene: greeter
    - text: Should have asked for a joke.
      scene: greeter
    - text: Wait, what?
      scene: book
- id: book
  text: Oh yes. The book. Do you want it? You can only have it once, its very dear to me...
  buttons:
   - text: Please!
     scene: give_book
- id: give_book
  text: Here you go!
  buttons:
   - text: Thanks!
     if_has_tag: received_book
     then:
      scene: book_once
     else:
      sequence:
        - action: Give
          args: 
            item: enchanted_book
            nameTag: Ye Olde Magic Booke
            lore: ['Just an old book.', '§ksecret password', 'Nothing special']
            enchantments: { vanishing: 1 }
        - command: tag @p add received_book
- id: book_once
  text: Didn't I give you one already?
  buttons:
    - text: Oops, my mistake...
      scene: greeter
    - text: Nooooooo
      if_has_item:
        lore: [null, '§ksecret password']
      then:
        scene: book_see_it
      else:
        scene: give_book
- id: book_see_it
  text: I can see it!!! It's in your pockets!
  buttons:
    - text: My mistake...
      scene: greeter
items:
  - lore: [null, "§ksecret"]
    menu:
      title: Ye Olde Magic Booke
      buttons:
      - text: Admin Settings
        require_tag:: admin
        action: admin_menu
      - text: Create New Bot
        require_tag: admin
        action: CreateTeleBot
      - text: Bot Management
        if_has_tag: admin
        then:
          action: UpdateTelebot
          args:
            admin: true
        else: 
          action: UpdateTelebot
      - text: Blocks Broken
        action: BlocksBroken
      - text: Blocks Placed
        action: BlocksPlaced

